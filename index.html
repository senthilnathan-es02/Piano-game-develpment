<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="game-container">
    <!-- Song Lyrics with Notes -->
<p class="song-lyrics">
    <span class="note">A</span> Twinkle, <span class="note">A</span> Twinkle, <span class="note">G</span> Little <span class="note">G</span> Star <br>
    <span class="note">H</span> How I <span class="note">H</span> wonder <span class="note">G</span> what you <span class="note">'</span> are <br>
    <span class="note">G</span> Up a-<span class="note">G</span>bove the <span class="note">F</span> world so <span class="note">F</span> high <br>
    <span class="note">D</span> Like a <span class="note">D</span> diamond <span class="note">S</span> in the <span class="note">S</span> sky
</p>


    <h1 class="title">Piano Game </h1>

    <!-- Piano Keys -->
    <div class="piano-container">
        <div class="piano-key white-key" data-note="C4" data-freq="261.63">A</div>
        <div class="piano-key black-key" data-note="C#4" data-freq="277.18" style="left: 60px;">C#</div>

        <div class="piano-key white-key" data-note="D4" data-freq="293.66">S</div>
        <div class="piano-key black-key" data-note="D#4" data-freq="311.13" style="left: 120px;">D#</div>

        <div class="piano-key white-key" data-note="E4" data-freq="329.63">D</div>
        <div class="piano-key white-key" data-note="F4" data-freq="349.23">F</div>
        <div class="piano-key black-key" data-note="F#4" data-freq="369.99" style="left: 240px;">F#</div>

        <div class="piano-key white-key" data-note="G4" data-freq="392.00">G</div>
        <div class="piano-key black-key" data-note="G#4" data-freq="415.30" style="left: 300px;">G#</div>

        <div class="piano-key white-key" data-note="A4" data-freq="440.00">H</div>
        <div class="piano-key black-key" data-note="A#4" data-freq="466.16" style="left: 360px;">A#</div>

        <div class="piano-key white-key" data-note="B4" data-freq="493.88">J</div>
        <div class="piano-key white-key" data-note="C5" data-freq="523.25">K</div>
        <div class="piano-key white-key" data-note="D5" data-freq="587.33">L</div>
        <div class="piano-key white-key" data-note="E5" data-freq="659.25">;</div>
        <div class="piano-key white-key" data-note="F5" data-freq="698.46">'</div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="note-display" id="noteDisplay">Press a key to play!</div>
        
        <div class="volume-control">
            <label for="volumeSlider">Volume: </label>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            <span id="volumeValue">50%</span>
        </div>

        <div class="instructions">
            Click the piano keys or use your keyboard:<br>
            A S D F G H J K L ; ' = (keys)
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
